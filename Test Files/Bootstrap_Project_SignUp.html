<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Signup Page</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SneakerHead</a>

      </div>
      <ul class="nav navbar-nav">
        <li><a href="Bootstrap_Project.html">Home</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log in!</h1>
        <p>Enter your email and password!</p>
      </div>
    </div>
    <div class="container">
      <form class="form-group">
        <label for="useremail">Email:</label>
        <input type="email" class="form-control" name="useremail" placeholder="Email" required>


        <label for="pass">Password:</label>
        <input type="password" class="form-control" name="pass" placeholder="Password" required >

        <div class="checkbox">
          <label for="usercheck">
            <input type="checkbox" name="usercheck">
            Keep me Logged in</label>

        </div>
        <button type="submit" class="btn btn-dark" name="button">Sign In</button>
      </form>
    </div>

  </body>
</html>
